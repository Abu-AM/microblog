<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body class="bg-dark">

    <!--Nav Bar-->
    <nav class="navbar navbar-expand-md bg-success navbar-dark">
      <div class="container-xxl">

        <!--Nav Bar Logo-->
        <a href="index" class="navbar-brand">
          <img src="/static/logo.svg" alt="" height="40" class="d-inline-block align-text-center mx-3">MicroBlog Project
        </a>

        <!-- Toggle Button For Mobile Nav-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
          aria-controls="navmenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--Nav Bar Links-->
        <div class="collapse navbar-collapse justify-content-end" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">Microblog</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Recent</a>
            
              <li class="nav-item">
                <a href="#" class="nav-link">Calendar</a>
              </li>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <section class="bg-dark text-light">
      <div class="container-lg p-5">

        <div class="row">

          <!-- Entries -->
          <div class="col-lg-8">
            <div class="container-xl">
              <h1 class="lead">
                Recent Posts:
              </h1>
              
              {% for entry in entries %}
              <div class="card border-1 bg-dark py-3 mb-5 border-light">
                <div class="card-body">
                <h3 class="card-title">{{entry[0] | truncate(30, true)}}<span class="text-muted lead">
                <time class="entry__date" datetime="{{ entry[1] }}">â€¢ {{entry[2]}}</time>
                </span></h3></div>
                <p class="lead px-3 card-text">{{entry[0]}}</p>
              </div>
              {% endfor %}

            </div>
            
          </div>

          <!-- Form -->
          <div class="col-lg-4 d-none d-lg-block">
          <form method="POST">
            <div class="mb-3">
            <label for="entry" class="col-form-label">
              <h4 class="lead">Add a new entry:</h4>
            </label>
            <textarea
              class="form-control"
              id="entry"
              name="entry"
              rows="5"
              placeholder="Enter your entry here"></textarea>
              <div class="d-grid gap-2 d-md justify-content-md-end">
            <button type="submit" class="btn btn-success mt-3">Submit</button>
            
            
          </div>
            </div>
          </div>
        </div>
      </div>
      
      
    </section>


    <!-- Footer -->
    <footer class="bg-success py-3 text-white">
      
      <div class="container text-center">
        <div class="row">
        <div class="col-8 align-content-start">
          <p>Made by Abu Mohamed</p>
        <a href="https://github.com/Abu-AM" class="text-underline-hover text-white"> <p> Check out my other projects</p></a>
      </div>

        <div class="col-2 align-content-end">
          <a href="#recent" class="text-underline-hover text-white"><p>Recent</p></a>
        <a href="#calendar" class="text-underline-hover text-white"><p>Calender</p></a>
      </div>
        <div class="col-2 align-content-end">
          <a href="#about" class="text-underline-hover text-white"><p>About</p></a>
        <a href="#made" class="text-underline-hover text-white"><p>How this was made</p></a>
      </div>
    </div>




      </div>
    </footer>

    <!-- Modal -->
    <div class="container-flex d-md-block d-lg-none">
    <button type="button" class="btn btn-success btn-lg form-button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom"><i class="bi bi-chat-right-text-fill"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-chat-right-text-fill" viewBox="0 0 16 16">
      <path d="M16 2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h9.586a1 1 0 0 1 .707.293l2.853 2.853a.5.5 0 0 0 .854-.353V2zM3.5 3h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1 0-1zm0 2.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1 0-1zm0 2.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1z"/>
    </svg></i></button>

    <div class="offcanvas offcanvas-bottom bg-dark text-white" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
    <div class="offcanvas-header">
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
   </div>
    <div class="offcanvas-body">
        <form method="POST">
          <textarea
            class="form-control"
            id="entry"
            name="entry"
            rows="5"
            placeholder="Enter your entry here"></textarea>
            <div class="d-grid gap-2 d-md justify-content-md-end">
          <button type="submit" class="btn btn-success mt-3">Submit</button>
          
          
        </div>

    </div>
    </div>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
